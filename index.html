<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de Valores por Rota - De Paulo Pães</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <div class="logo-css">
          <div class="logo-circle">
            <div class="wheat-icon">🌾</div>
          </div>
          <div class="logo-text">
            <div class="brand-name">De Paulo</div>
            <div class="brand-subtitle">PÃES</div>
          </div>
        </div>
      </div>

      <h1>💰 Controle de Valores por Rota</h1>

      <div id="rotas-container"></div>

      <div class="total-final" id="total-final">TOTAL GERAL: R$ 0,00</div>

      <div
        style="
          display: flex;
          gap: 15px;
          justify-content: center;
          margin-top: 20px;
          flex-wrap: wrap;
        "
      >
        <button class="resumo-btn" onclick="gerarResumo()">
          📊 Gerar Resumo
        </button>
        <button class="export-btn" onclick="exportarCSV()">
          📤 Exportar CSV
        </button>
        <button class="clear-btn" onclick="limparTudo()">🗑️ Limpar Tudo</button>
      </div>
    </div>

    <!-- Modal do Resumo -->
    <div id="modal-resumo" class="modal">
      <div class="modal-content">
        <span class="close-modal" onclick="fecharResumo()">&times;</span>
        <div id="conteudo-resumo"></div>
      </div>
    </div>

    <div class="container" style="margin-top: 40px">
      <h2 style="text-align: center; color: #333; margin-bottom: 20px">
        🏦 Distribuição de Pagamentos por Bancos
      </h2>
      <div
        id="bancos-container"
        style="
          display: flex;
          flex-wrap: wrap;
          gap: 20px;
          justify-content: center;
        "
      >
        <!-- Espaços para 4 bancos -->
        <div class="banco-item">
          <input
            type="text"
            placeholder="Banco 1"
            class="valor-input banco-nome"
          />
          <input
            type="text"
            placeholder="Limite (R$)"
            class="valor-input banco-limite"
            oninput="formatarMoeda(this)"
          />
        </div>
        <div class="banco-item">
          <input
            type="text"
            placeholder="Banco 2"
            class="valor-input banco-nome"
          />
          <input
            type="text"
            placeholder="Limite (R$)"
            class="valor-input banco-limite"
            oninput="formatarMoeda(this)"
          />
        </div>
        <div class="banco-item">
          <input
            type="text"
            placeholder="Banco 3"
            class="valor-input banco-nome"
          />
          <input
            type="text"
            placeholder="Limite (R$)"
            class="valor-input banco-limite"
            oninput="formatarMoeda(this)"
          />
        </div>
        <div class="banco-item">
          <input
            type="text"
            placeholder="Banco 4"
            class="valor-input banco-nome"
          />
          <input
            type="text"
            placeholder="Limite (R$)"
            class="valor-input banco-limite"
            oninput="formatarMoeda(this)"
          />
        </div>
      </div>
      <div style="text-align: center; margin-top: 20px">
        <button class="resumo-btn" onclick="distribuirPorBancos()">
          🔁 Distribuir Valores
        </button>
      </div>
      <div
        id="resultado-bancos"
        style="
          margin-top: 30px;
          text-align: center;
          font-size: 1.2em;
          color: #444;
        "
      ></div>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
