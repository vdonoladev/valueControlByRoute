<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de Valores por Rota - De Paulo Pães</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <div class="logo-css">
          <div class="logo-circle">
            <div class="wheat-icon">🌾</div>
          </div>
          <div class="logo-text">
            <div class="brand-name">De Paulo</div>
            <div class="brand-subtitle">PÃES</div>
          </div>
        </div>
      </div>

      <h1>💰 Controle de Valores por Rota</h1>

      <div id="rotas-container"></div>

      <div class="total-final" id="total-final">TOTAL GERAL: R$ 0,00</div>

      <div
        style="
          display: flex;
          gap: 15px;
          justify-content: center;
          margin-top: 20px;
        "
      >
        <button class="clear-btn" onclick="limparTudo()">🗑️ Limpar Tudo</button>
        <button class="export-btn" onclick="exportarCSV()">
          📤 Exportar CSV
        </button>
      </div>

      <div class="footer">
        <div class="footer-name">Víctor Donola Ferreira</div>
        <div class="footer-profession">Auxiliar Administrativo - Comercial</div>
      </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
